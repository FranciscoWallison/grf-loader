name: release

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
# ───── LINT ────────────────────────────────────────
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
      - run: yarn --frozen-lockfile
      - run: yarn lint

# ───── BUILD ──────────────────────────────────────
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
      - run: yarn --frozen-lockfile
      - run: yarn build                      # gera dist/index.js e dist/index.cjs
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/                        # empacota apenas a pasta dist

# ───── TESTES NODE ────────────────────────────────
  test-node:
    runs-on: ubuntu-latest
    needs: [lint, build]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
      - uses: actions/download-artifact@v4   # extrai dist/ na raiz
        with:
          name: dist
          path: .
      - run: |
          echo "::group::dist tree"
          ls -R dist | head -20
          echo "::endgroup::"
      - run: yarn --frozen-lockfile
      - run: yarn test:node

# ───── TESTES BROWSER ─────────────────────────────
  test-browser:
    runs-on: ubuntu-latest
    needs: test-node                       # já garante lint + build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: .
      - run: yarn --frozen-lockfile
      - run: yarn test:browser

# ───── RELEASE (bump + tag + publish) ─────────────
  release:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build                            # só precisa do build
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Configure git user
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: yarn

      # ↓ Baixa o dist já compilado para não gastar tempo
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: .

      - run: yarn --frozen-lockfile
      - run: npm pkg fix

      - name: Commit artefacts
        run: |
          git add -A
          if ! git diff --cached --quiet ; then
            git commit -m "chore(build): prepare release artifacts [skip ci]"
          else
            echo "Nada para commitar"
          fi

      - name: Bump version & tag
        run: |
          npm version patch -m "chore(release): %s [skip ci]"
          git push --follow-tags

      - name: Publish to npm
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
