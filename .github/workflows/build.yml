name: release

on:
  push:
    branches: [ main ]         # CI normal em commits
    tags:     [ 'v*.*.*' ]     # dispara CI + publish em tags semver
  pull_request:                # CI em PRs
  workflow_dispatch:           # gatilho manual opcional

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
      - run: yarn --frozen-lockfile
      - run: yarn lint

  test-node:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
      - run: yarn --frozen-lockfile
      - run: yarn test:node

  test-browser:
    runs-on: ubuntu-latest
    needs: test-node
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
      - run: yarn --frozen-lockfile
      - run: yarn test:browser

  build:
    runs-on: ubuntu-latest
    needs: [test-node, test-browser]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
      - run: yarn --frozen-lockfile
      - run: yarn build
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish:
    if: startsWith(github.ref, 'refs/tags/v')   # só em tags
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read          # ler código
      id-token: write         # provenance (npm --provenance)
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: yarn
      - run: yarn --frozen-lockfile
      - run: yarn build                       # (re)gera dist – rápido com tsup
      - name: Fix package.json (repository URL etc.)
        run: npm pkg fix
      - name: Publish to npm
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
