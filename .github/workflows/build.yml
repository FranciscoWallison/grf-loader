name: release

on:
  push:
    branches: [ main ]          # CI em todos os commits na branch principal
  pull_request:
  workflow_dispatch:            # gatilho manual opcional

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
      - run: yarn --frozen-lockfile
      - run: yarn lint

  test-node:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
      - run: yarn --frozen-lockfile
      - run: yarn test:node

  test-browser:
    runs-on: ubuntu-latest
    needs: test-node
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
      - run: yarn --frozen-lockfile
      - run: yarn test:browser

  build:
    runs-on: ubuntu-latest
    needs: [test-node, test-browser]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
      - run: yarn --frozen-lockfile
      - run: yarn build
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  release:
    # Só roda em commits na branch main (não em PRs)
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write          # necessário para commit/tag push
      id-token: write          # provenance no npm publish
    steps:
      # 1. Clona com token de escrita
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      # 2. Prepara Node + cache
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: yarn

      - run: yarn --frozen-lockfile
      - run: yarn build        # tsup é rápido; garante dist/ atualizado

      # 3. Corrige automaticamente pequenas inconsistências do package.json
      - run: npm pkg fix

      # 4. Incrementa versão (patch), cria commit + tag
      - name: Bump version & tag
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          NEXT=$(npm version patch -m "chore(release): %s [skip ci]")
          echo "Versão criada: $NEXT"
          git push --follow-tags
        env:
          # Usa o PAT para poder fazer push
          GH_PAT: ${{ secrets.GH_PAT }}

      # 5. Publica a nova versão no npm
      - name: Publish to npm
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
