name: release

on:
  push:
    branches: [main]          # CI normal
  pull_request:
  workflow_dispatch:          # gatilho manual opcional

jobs:
  # ───── LINT ────────────────────────────────────────────────────────────
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
      - run: yarn --frozen-lockfile
      - run: yarn lint

  # ───── TESTES NODE ─────────────────────────────────────────────────────
  test-node:
    runs-on: ubuntu-latest
    needs: lint
    steps: *setup
      - run: yarn test:node

  # ───── TESTES BROWSER ──────────────────────────────────────────────────
  test-browser:
    runs-on: ubuntu-latest
    needs: test-node
    steps: *setup
      - run: yarn test:browser

  # ───── BUILD ───────────────────────────────────────────────────────────
  build:
    runs-on: ubuntu-latest
    needs: [test-node, test-browser]
    steps: *setup
      - run: yarn build
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # ───── RELEASE (bump + tag + publish) ──────────────────────────────────
  release:
    if: github.ref == 'refs/heads/main'   # só branch main
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
      id-token: write
    steps:
      # 1. Clona com token de escrita
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      # 2. Node + cache
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: yarn

      - run: yarn --frozen-lockfile
      - run: yarn build                 # tsup -> dist/

      # 3. Corrige package.json (se necessário)
      - run: npm pkg fix

      # 4. Comita mudanças se houver
      - name: Commit artefacts
        run: |
          git add -A
          if ! git diff --cached --quiet ; then
            git commit -m "chore(build): prepare release artifacts [skip ci]"
          else
            echo "Nada para commitar"
          fi

      # 5. Bump de versão + tag
      - name: Bump version & tag
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          npm version patch -m "chore(release): %s [skip ci]"
          git push --follow-tags

      # 6. Publica no npm
      - name: Publish to npm
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
